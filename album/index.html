<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albumok Nyilvántartása</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Zenekarok Albumai</h1>

  <h2>Új album hozzáadása</h2>
  <form id="albumForm">
    <input type="text" id="band" placeholder="Zenekar neve" required>
    <input type="text" id="title" placeholder="Album címe" required>
    <input type="number" id="releaseYear" placeholder="Megjelenés éve" required>
    <input type="text" id="genre" placeholder="Zenei műfaj" required>
    <button type="submit">Album hozzáadása</button>
  </form>

  <h2>Albumok listája</h2>
  <ul id="albumList"></ul>

  <script src="script.js"></script>
</body>
</html>
