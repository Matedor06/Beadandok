<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .toggle-btn {
            margin-top: 10px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <div class="error" id="login-email-error"></div>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="button" onclick="handleLogin()">Login</button>
        </form>

        <form id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <div class="error" id="register-email-error"></div>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="register-password-confirm">Confirm Password:</label>
                <input type="password" id="register-password-confirm" required>
                <div class="error" id="register-password-error"></div>
            </div>
            <button type="button" onclick="handleRegister()">Register</button>
        </form>

        <div class="toggle-btn" onclick="toggleForms()">Switch to Register</div>
    </div>

    <script>
        let isLogin = true;

        function toggleForms() {
            isLogin = !isLogin;
            document.getElementById('login-form').style.display = isLogin ? 'block' : 'none';
            document.getElementById('register-form').style.display = isLogin ? 'none' : 'block';
            document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Register';
            document.querySelector('.toggle-btn').innerText = isLogin ? 'Switch to Register' : 'Switch to Login';
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const emailError = document.getElementById('login-email-error');
            emailError.innerText = '';

            if (!validateEmail(email)) {
                emailError.innerText = 'Invalid email format.';
                return;
            }

            // Simulate successful login and redirect
            window.location.href = 'loggedin.html';
        }

        function handleRegister() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;

            const emailError = document.getElementById('register-email-error');
            const passwordError = document.getElementById('register-password-error');
            emailError.innerText = '';
            passwordError.innerText = '';

            if (!validateEmail(email)) {
                emailError.innerText = 'Invalid email format.';
                return;
            }

            if (password !== confirmPassword) {
                passwordError.innerText = 'Passwords do not match.';
                return;
            }

            alert('Registration successful!');
        }
    </script>
</body>
</html>
