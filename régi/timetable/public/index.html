<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órarend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #222;
            --card-bg: #ffffff;
            --border-color: #b0c4de;
            --form-bg: #e6f7ff;
        }

        .dark-theme {
            --background-color: #121212;
            --text-color: #f1f1f1;
            --card-bg: #2c2c2c;
            --border-color: #3a3a3a;
            --form-bg: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .theme-switch {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-color);
            background: var(--card-bg);
            border: 2px solid black;
            border-radius: 0px;
        }

        .timetable {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .day-column {
            border: 1px solid var(--border-color);
            padding: 12px;
        }

        .lesson {
            background: var(--card-bg);
            margin: 6px;
            padding: 12px;
            position: relative;
            color: var(--text-color);
        }

        .delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            padding: 2px 2%;
            cursor: pointer;
            color: var(--text-color);
            background-color: #e0e0e0;
            border: 2px solid black;
        }

        form {
            margin-bottom: 24px;
            padding: 24px;
            background: var(--form-bg);
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input,
        select {
            margin: 6px 0;
            padding: 10px;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        button {
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <button class="theme-switch btn btn-secondary" id="themeSwitch"> Téma váltás</button>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Órarend</h1>

        <form id="lessonForm" class="p-4 border rounded">
            <div class="mb-3">
                <label for="day" class="form-label">Nap</label>
                <select id="day" class="form-select" required>
                    <option value="">Válassz napot</option>
                    <option>Hétfő</option>
                    <option>Kedd</option>
                    <option>Szerda</option>
                    <option>Csütörtök</option>
                    <option>Péntek</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Óra</label>
                <input type="time" id="time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Tantárgy</label>
                <input type="text" id="subject" class="form-control" placeholder="Tantárgy" required>
            </div>

            <div class="mb-3">
                <label for="classroom" class="form-label">Helység</label>
                <input type="text" id="classroom" class="form-control" placeholder="Terem">
            </div>

            <button type="submit" class="btn btn-primary">Mentés</button>
        </form>

        <div class="timetable mt-4" id="timetable"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
